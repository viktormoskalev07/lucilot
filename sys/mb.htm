<!DOCTYPE html>
<html  lang="en">
    <head>
    <title>LucidIoT Modbus/TCP Server</title>
    </head>

    <body>
        <div class="container-box">
            <div class="box-full">
                <h1>Modbus/TCP Server</h1>
            </div>

            <div class="box-1">
                <h2>Connection</h2>
                <p><label for="mbPort">Port</label>
                    <input id="mbPort" type="number" min=1 step=1 max=65535>
                </p>
                <p><label for="mbEn">Enable Modbus/TCP</label>
                    <input id="mbEn" type="checkbox">
                </p>
                <p><label for="mbIPv4">Enable IPv4</label>
                    <input id="mbIPv4" type="checkbox">
                </p>
                <p><label for="mbIPv6">Enable IPv6</label>
                    <input id="mbIPv6" type="checkbox">
                </p>
            </div>

            <div class="box-1">
                <h2>State</h2>
                <table>
                    <tr>
                        <td>Service State</td>
                        <td><p id="mbStSvc"></td>
                    </tr>
                    <tr>
                        <td>Module State</td>
                        <td><p id="mbStMod"></td>
                    </tr>
                    <tr>
                        <td>Reset</td>
                        <td><p id="mbStRst"></td>
                    </tr>
                </table>
            </div>
    <button class="button button-save" id="mbBtCfg">Save</button>
        </div>
    
    </body>
    </html>

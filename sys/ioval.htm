<!DOCTYPE html >
<html  lang="en">
    <head>
    <title>IO Value Set/Get</title>
    </head>

    <body>
        <div class="slot-value-container container-box">
            <div class="box-full">
                <h1>Slot <span id="vSlot"></span> IO Value Set/Get </h1>
                <div class="box-12">
                    <table>
                        <tr>
                            <td>Class</td>
                            <td><p id="vCn"></p></td>
                        </tr>
                        <tr>
                            <td>Type</td>
                            <td><p id="vTn"></p></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="box-full" id="v-di" style="display:none;">    <!-- Digital inputs -->
            </div>

            <div class="box-full" id="v-do" style="display:none;">     <!-- Digital outputs -->

            </div>

            <div class="box-full" id="v-ai" style="display:none;">       <!-- Analog inputs -->
            </div>

            <div class="box-full" id="v-ao" style="display:none;">       <!-- Analog ouptuts -->
            </div>

            <div class="box-full" id="v-ri" style="display:none;">       <!-- RTD inputs -->
            </div>
        </div>
        
    </body>
</html>
